<!doctype html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
  </head>
  <body class="micro-weather-knbgahoibccgfedbeamjlaipedimpfeh">
  	<input type="text" id="search" placeholder="Press Enter to search.." />

  	<div class="template" id="canvas-template">
  		<div class="popup-icon"></div>
  		<div class="name">{name}</div>
  		<div class="description">{description}</div>
  		<div class="temp"><img data-src="{icon}" class="weather-icon" /> {temp}</div>
  		<div class="pressure">Pressure: {presure}</div>
  		<div class="humidity">Humidity: {humidity}</div>
  		<div class="temp-max">Max: {temp_max}</div>
  		<div class="temp-min">Min: {temp_min}</div>
  	</div>

    <div class="template" id="forcast-template">
      <div class="single-slick">
        <div class="forcast-date">{time}</div>
        <div class="forcast-temp"><img data-src="{icon}" class="forcast-weather-icon" /> {temp}</div>
        <div class="forcast-temp-max">Max: {temp_max}</div>
        <div class="forcast-temp-min">Min: {temp_min}</div>
      </div>
    </div>

  	<section class="y-chrome-ext-canvas">
  	</section>

    <section class="forcast-container">
    </section>
  	
  	<section class="settings">
  		<a href="#" class="settings__link">
  			<img src="icons/settings.png" alt="Settings" class="settings__icon" />
  			<span>Settings</span>
  		</a>
  		<div class="settings__area">
  			<div class="control">
  				<label>Units:</label>
	  			<select class="settings__units">
	  				<option value="">Select unit..</option>
	  				<option value="metric">Celsius</option>
	  				<option value="imperial">Fahrenheit</option>
	  			</select>
	  		</div>
  		</div>
  	</section>

  </body>
</html>
